

# Enable Bluetooth functionality
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Experimental features for stability and security
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Secure passkey entry
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Ensure compatibility with Windows
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=y

# Additional settings for BLE
CONFIG_BT_DEVICE_NAME="NUMBSTONE"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_CTLR=n